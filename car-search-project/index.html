<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2ef970bfe9.js"></script>
    <title>Document</title>
</head>

<body>
        <header class="section">
            <nav>
                <div class="logo-container">
                    <a href="#">
                        <h1 class="logo">AUTOMAGIC</h1>
                    </a>
                </div>
                <div class="link-container">
                    <ul class="links">
                        <a href="#" class="login">
                            <li>Login</li><a>
                                <a href="#" class="signup">
                                    <li>Sign Up</li><a>
                    </ul>
                </div>
            </nav>
            <div class="headline-container">
            <h2 class="headline">Never overpay for your car again.</h2>
            <h2 class="subhead">Instantly search 100,000+ cars listed below their KBB value</h2>
            </div>
            <form class="search" name="search" id="search-form">
                    <div class="make-wrapper">
                        <i class="fas fa-tools"></i>
                        <input class="make" type="text" placeholder="Make">
                    </div>
                    <div class="model-wrapper">
                        <i class="fas fa-car"></i>
                        <input class="model" type="text" placeholder="Model">
                    </div>
                    <div class="zip-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" class="zip" placeholder="Zip Code">
                    </div>
                    <div class="button-wrapper">
                        <button type="submit" class="btn">SEARCH</button>
                    </div>
            </form>
    </header>
    <div class="graphic-container">
            <div class="circle1"></div>
    </div>
</body>

</html>
